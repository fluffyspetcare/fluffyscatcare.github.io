<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fluffy's Cat Care</title>
        <style>
            body{
                background-image: url("Images/Background.jpg");
                background-repeat: no-repeat;
                background-size: 100vw 100vh;
                scroll-behavior: smooth;
                line-height: 7vh;
            }
            h1, a:link, a:visited{
                color: black;
                font-size: 6vmin;
                text-decoration: none;
                font-family: "Comic Sans MS", fantasy;
                z-index: 1;
            }
            a:hover{
                color: hotpink;
            }
            a:active{
                color: blue;
            }
            ul{
                list-style: square;
            }
            li{
                font-size: 8vmin;
                z-index: 1;
            }
            h2{
                color: black;
                font-size: 3vmin;
                text-decoration: none;
                font-family: "Comic Sans MS", fantasy;
                z-index: 1;
            }
            .landscape-warning{ 
                display: none; 
                text-align: center;
                font-size: 12vmin;
                color: white;
                z-index: 2;
            } 
        </style>
    </head>
    <body>
        <div class="landscape-warning" id="landscape-warning">Please rotate your device to landscape mode.</div> 
        
        <ul>
            <h2>Click Below For More Info</h2>
            <br>
            <li><a href = "Images/Contacts.jpeg">Contact Me</a></li>
            <br>
            <li><a href = "Images/Price List.jpeg">Pricing</a></li>
            <br>
            <li><a href = "Images/whatwedo.jpeg">What We Do</a></li>
            <br>
            <li><a href = "Images/aboutus.jpeg">All About Us</a></li>
        </ul>
        
        <script> 
            function checkOrientation() { 
                if (window.innerHeight < window.innerWidth) { 
                    document.getElementById('landscape-warning').style.display = 'none'; 
                    document.querySelector('.content').style.display = 'block'; 
                } else { 
                    document.getElementById('landscape-warning').style.display = 'block'; 
                    document.querySelector('.content').style.display = 'none'; 
                } 
            }
            window.addEventListener('resize', checkOrientation); 
            window.addEventListener('orientationchange', checkOrientation); 
            checkOrientation(); // Initial check 
        </script> 
    </body>
</html>
